<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fix Layout</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .text {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    /* Optional responsiveness */
    @media (max-width: 600px) {
      .box {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }

      .text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Debugging Task</h1>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <p class="text">Fix my position!</p>

</body>
</html>
